{% extends "base.html" %}
{% block title %}SECS{% endblock %}

{% block content %}
    <div class="login_signUp">
        <div class="login_signUp-sign_div">
            <div id="signUp_ment">
                비밀번호 변경
            </div>

            <form action="#" method="POST" autocomplete="off">

                <div class="login_highMargin">
                    <input type="password" class="input_text" name="current_password" placeholder=" 현재 비밀번호" maxlength="50">
                </div>
                <div class="login_margin">
                    <input type="password" class="input_text" name="new_password" placeholder=" 새 비밀번호" maxlength="50">
                </div>
                <div class="login_margin">
                    <input type="password" class="input_text" name="password_confirm" placeholder=" 비밀번호 확인" maxlength="50">
                </div>

                <div class="login_margin">
                    <button type="submit" class="btn_signUp">
                        <span class="btn_text">Sign up</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
