            <li><a id="navbar__sign-up" href="#">Sign up</a></li>
        </ul>

        <div class="login_wrap" id="login_ment">

            <div class="login_wrap" id="pw_line">
                <input type="password" id="pw" name="pw" placeholder=" Password" title="비밀번호" class="input_text" maxlength="16">
<!--                <span role="button" class="btn_delete" id="pw_clear" style="display: block;">-->
<!--                    <span class="icon_delete">-->
<!--                        <span class="blind">삭제</span>-->
<!--                    </span>-->
<!--                </span>-->

            <div class="login_wrap">
                <button type="submit" class="btn_login" id="log.login">
                    <span class="btn_text">Sign in</span>
                </button>
            </div>

        </form>

        <div class="login_highMargin">
            <p>SECS 계정이 없으신가요? <button id="login-signIn_btn" href="signIn.html">지금 만드세요.</button></p>
        </div>
    </div>
