<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" defer></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar">

        <div class="navbar__logo">
            <a href="">SECS</a>
        </div>

        <ul class="navbar__menu">
            <li><a href="#">Introduce</a></li>
            <li><a href="#">IoT Space</a></li>
            <li><a href="#">AIoT Space</a></li>
        </ul>

        {% if user.is_authenticated %}
            <p>{{ user.username }}님, 환영합니다!</p><br>
            <button>
                <span>로그아웃</span>
            </button>
        {% else %}
            <ul class="navbar__sign">
                <li><a id="navbar__sign-in" href="login.html">Sign in</a></li>
                <li><a id="navbar__sign-up" href="signUp.html">Sign up</a></li>
            </ul>
        {% endif %}

        <a href="#" class="navbar__toggleBtn"></a>
    </nav>
    {% block contents %}

    {% endblock %}
</body>
</html>
