<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js"defer></script>
    <title>Nav Bar</title>
</head>

<body>
    <nav class="navbar">

        <div class="navbar__logo">
            <a href="">SECS</a>
        </div>

        <ul class="navbar__menu">
            <li><a href="#">Introduce</a></li>
            <li><a href="#">IoT Space</a></li>
            <li><a href="#">AIoT Space</a></li>
        </ul>

        <ul class="navbar__sign">
            <li><a id="navbar__sign-in" href="#">Sign in</a></li>
            <li><a id="navbar__sign-up" href="#">Sign up</a></li>
        </ul>

        <a href="#" class="navbar__toggleBtn"></a>
    </nav>

    <div id="login">

        <div class="login_wrap" id="login_ment">
            Sign in to SECS
        </div>

        <form action="#" method="POST" autocomplete="off">

            <div class="login_highMargin">
                                    <!-- norm-text css 만들어야 함 -->
                <input type="text" class="norm-text" name="id" placeholder=" Username" title="이름" class="input_text" maxlength="41" value="">
            </div>
            <div class="login_highMargin">
                <input type="email" class="norm-text" name="id" placeholder=" Email" title="이메일" class="input_text" maxlength="41" value="">
            </div>
            새 SECS ID로 사용될 주소입니다.
            <div class="login_wrap" id="pw_line">
                <input type="password" id="pw" name="pw" placeholder=" Password" title="비밀번호" class="input_text" maxlength="16">
            </div>
            <div class="login_wrap" id="pw_line">
                <input type="password" id="pw" name="pw" placeholder=" Confirm Password" title="비밀번호 확인" class="input_text" maxlength="16">
            </div>

            <div class="login_wrap">
                <button type="submit" class="btn_login" id="log.login">
                    <span class="btn_text">Sign up</span>
                </button>
            </div>

        </form>

        <div class="login_highMargin">
            <p>SECS 계정이 없으신가요? <button id="login-signIn_btn" href="signIn.html">지금 만드세요.</button></p>
        </div>
    </div>
</body>
</html>
